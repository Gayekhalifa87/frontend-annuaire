<div class="search-hero futuristic-card">
  <div class="container-modern">
    <div class="search-content fade-in">
      
      <!-- Header -->
      <div class="search-header">
        <h2 class="search-title neon-text">Trouvez vos collègues</h2>
        <p class="search-subtitle">Recherchez par nom, prénom ou numéro IP</p>
      </div>
      
      <!-- Container principal -->
      <div class="search-container">
        
        <!-- Input + Actions -->
        <div class="search-wrapper glassy-header">
          <div class="search-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2.5"/>
              <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2.5"/>
            </svg>
          </div>
          
          <input
            type="text"
            class="search-input"
            placeholder="Recherchez par nom, prénom ou numéro IP"
            [(ngModel)]="searchTerm"
            autocomplete="off"
          />
          
          <div class="search-actions">
            
            <!-- Clear -->
            <button
              type="button"
              class="clear-btn futuristic-link"
              *ngIf="searchTerm"
              (click)="clearSearch()"
              title="Effacer la recherche"
            >
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
            
            <div class="search-divider" *ngIf="searchTerm"></div>
            
            <!-- Search -->
            <button
              type="button"
              class="search-button futuristic-tag"
              (click)="onSearch()"
              title="Lancer la recherche"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
              </svg>
              <span class="search-text">Rechercher</span>
            </button>
          </div>
        </div>
        
        <!-- Filtres -->
        <div class="search-filters">
          <span class="filter-label">Recherche rapide :</span>
          <!-- Exemple d'activation -->
          <!--
          <button *ngFor="let dir of directions" class="filter-tag" (click)="quickSearch(dir)">
            {{ dir }}
          </button>
          -->
        </div>
      </div>
    </div>
  </div>
</div>
