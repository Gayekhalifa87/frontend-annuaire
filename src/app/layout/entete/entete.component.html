<header class="modern-header">
  <div class="container-modern">
    <div class="header-content">
      
      <!-- Brand Section -->
      <div class="brand-section">
        <div class="brand-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="currentColor"/>
            <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="currentColor"/>
          </svg>
        </div>
        <div class="brand-text">
          <h1 class="brand-title">Annuaire Interne</h1>
          <p class="brand-subtitle">Trouvez rapidement vos collègues</p>
        </div>
      </div>

      <!-- Navigation / Actions -->
      <nav class="header-actions">
        <!-- Non connecté -->
        <div *ngIf="!isLoggedIn">
          <button type="button" class="btn-modern" (click)="onLogin()">
            Se connecter
          </button>
        </div>

        <!-- Connecté -->
        <div *ngIf="isLoggedIn" class="user-actions">
          <span>Bonjour {{ currentUser?.preferred_username || currentUser?.sub }}</span>
          <button type="button" class="btn-modern" (click)="goToAdmin()">
            Administration
          </button>
          <button type="button" class="btn-modern" (click)="onLogout()">
            Déconnexion
          </button>
        </div>
      </nav>

    </div>
  </div>
</header>
